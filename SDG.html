<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Innovations Tamil Nadu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .top-bar {
            background-color: #FFE5B4;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-btn {
            padding: 8px 20px;
            border: 1px solid #333;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #333;
            color: #FFE5B4;
        }

        .hero {
            height: calc(100vh - 60px);
            background-image: url('simg.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }

        .hero-content {
            max-width: 600px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-description {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            padding: 12px 30px;
            background-color: #2ecc71;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 36px;
            }
            
            .hero-description {
                font-size: 16px;
            }
            
            .top-bar {
                padding: 15px 20px;
            }
            
            .hero {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-bar">
        <a href="#" class="logo">why</a>
        <a href="#" class="contact-btn">Contact us</a>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Driving Eco-Friendly Innovations in Tamilnadu</h1>
            <p class="hero-description">Empowering Tamilnadu with sustainable innovations, paving the way for a greener future and eco-conscious growth throughout the region.</p>
            <button class="cta-button">Join Our Mission</button>
        </div>
    </main>

    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add button click animation
        const ctaButton = document.querySelector('.cta-button');
        ctaButton.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });

        // Add scroll effect for top bar
        window.addEventListener('scroll', function() {
            const topBar = document.querySelector('.top-bar');
            if (window.scrollY > 50) {
                topBar.style.backgroundColor = 'rgba(255, 229, 180, 0.95)';
            } else {
                topBar.style.backgroundColor = '#FFE5B4';
            }
        });
    </script>
</body>
</html>
